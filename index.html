<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FItness application </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness WebApp</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#membership-plans">Membership Plans</a></li>
                <li><a href="#trainers">Trainers</a></li>
                <li><a href="#schedule">Class Schedule</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Our WebApp</h2>
            <p>Your fitness journey starts here...!</p>
        </section>
        <section id="membership-plans">
            <h2>Membership Plans</h2>
            <div id="plans">
                <!-- Membership plans will be loaded here by JavaScript -->
            </div>
        </section>
        <section id="trainers">
            <h2>Our Trainers</h2>
            <div id="trainer-list">
                <!-- Trainer profiles will be loaded here by JavaScript -->
            </div>
        </section>
        <section id="schedule">
            <h2>Class Schedule</h2>
            <div id="class-schedule">
                <!-- Class schedule will be loaded here by JavaScript -->
            </div>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pratik Pardeshi. All rights reserved.</p>
    </footer>

    <style>
        /* General Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    color: #333;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

header {
    background: linear-gradient(to right, #4CAF50, #2E7D32);
    color: white;
    padding: 20px;
    width: 100%;
    text-align: center;
    position: fixed;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
}

header.scrolled {
    background-color: #388E3C;
}

header nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

header nav ul li a:hover {
    background-color: #388E3C;
    transform: scale(1.1);
}

main {
    margin-top: 80px; /* Adjusted for fixed header height */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

section {
    margin: 30px 0;
    width: 100%;
    padding: 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease-in-out;
}

h2 {
    border-bottom: 4px solid #4CAF50;
    padding-bottom: 10px;
    margin-bottom: 20px;
    font-size: 2em;
    color: #4CAF50;
    position: relative;
}

h2::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: #4CAF50;
}

#login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#login-form label {
    margin-top: 10px;
    color: #555;
}

#login-form input {
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    max-width: 300px;
    box-sizing: border-box;
}

#login-form button {
    padding: 12px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 16px;
}

#login-form button:hover {
    background-color: #388E3C;
    transform: scale(1.05);
}

footer {
    padding: 20px;
    background: #4CAF50;
    color: white;
    text-align: center;
    width: 100%;
    position: relative;
    bottom: 0;
}

.plan, .trainer, .day-schedule {
    margin: 20px 0;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
}

.plan:hover, .trainer:hover, .day-schedule:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    header nav ul {
        flex-direction: column;
    }
    
    header nav ul li {
        margin: 5px 0;
    }

    #login-form {
        width: 90%;
    }
}

    </style>

   <script>
       <script src="script.js">
        // JavaScript to handle header scroll effects
window.addEventListener('scroll', function() {
    const header = document.querySelector('header');
    if (window.scrollY > 50) {
        header.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
    }
});
   </script>
</body>
</html>
